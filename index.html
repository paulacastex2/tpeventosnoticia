<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Coderhouse</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="/home/paula/Escritorio/maquinitaCO/Eventos/js/clase_08.js"></script>
	</head>
	<body>
  
		<div class="container">
			<div class="page-header">
				<h1>Clase Nro 8</h1>
				<h3>Eventos</h3>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h4>Nueva Noticia</h4>
					<form>
						<div class="form-group">
							<label for="titulo">Titulo:</label>
							<input type="text" class="form-control" id="titulo" required="required">
						</div>
						<div class="form-group">
							<label for="descripcion">Descripcion:</label>
							<textarea class="form-control" rows="5" id="descripcion" required="required"></textarea>
						</div>
						<div class="form-group">
							<label for="imagen">Imagen:</label>
							<input type="text" class="form-control" id="imagen">
						</div>
						<button id="boton" type="button" class="btn btn-primary">Agregar</button>
						<button id="botone" type="button" class="btn btn-primary">Eliminar</button>

					</form>
				</div>
		    	<div class="col-sm-8">
		    		<button type="button" class="btn btn-primary pull-right">Mostrar Noticias</button>
		    		
		    		<div class="btn-group">
					  <button id="ordenamiento_id" type="button" class="btn btn-primary">ID</button>
					  <button id="ordenamiento_az" type="button" class="btn btn-primary">A-Z</button>
					  <button id="ordenamiento_za" type="button" class="btn btn-primary">Z-A</button>
					</div>

					<div id="noticias">
					</div>

		    	</div>
		 	</div>
		</div>
	</body>
</html>
